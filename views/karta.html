%rebase('osnova.html', naslov='Kupljene karte')

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>Id</th>
     <th>Trajanje</th>
     <th>Tehnologija</th>
     <th>Osnovna cena</th>
     <th>Popust</th>
     <th>Ime kina</th>
  </tr>
  %for (id, trajanje, tehnologija, osnovna_cena, popust, kino_ime) in karta:
    <tr>
       <td>{{id}}</td>
       <td>{{trajanje}}</td>
       <td>{{tehnologija}}</td>
       <td>{{osnovna_cena}}</td>
       <td>{{popust}}</td>
       <td>{{kino_ime}}</td>
    </tr>
  %end
  </table>
