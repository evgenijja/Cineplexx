%rebase('osnova.html', naslov='Naše dvorane')

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>Številka</th>
     <th>Kapaciteta</th>
     <th>Ime kina</th>
  </tr>
  %for (stevilka, kapaciteta, kino_ime) in dvorana:
    <tr>
       <td>{{stevilka}}</td>
       <td>{{kapaciteta}}</td>
       <td>{{kino_ime}}</td>
    </tr>
  %end
  </table>
